<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="s/s.css">
  <link href="//fonts.googleapis.com/css?family=Duru+Sans" rel="stylesheet" type="text/css">
  <title>StereoMe: convert your photo to stereo</title>
  <script src="j/worker.js"></script>
  <script src="j/stereo.js"></script>
  <script src="j/app.js"></script>
  <script src="j/convertrow.js"></script>
  <!--[if lt IE 10]>
    <script>
      this.detectOptions = {
        versions: {i:9}, //Set versions. Letter is first letter of browser name
    }
    </script>
    <script src="//korylprince.github.com/OldBrowserDetector/detect.min.js"></script>
  <![endif]-->
</head>
<body draggable="true">
  <div class="l-main">
    <header class="header">
      <h1 class="header__title">Create photo with stereo effect</h1>
    </header>
    <div class="sitedesc">
      <span class="sitedesc__upload">Move pictures here, to stereonizr it!</span>
      <input type="file" multiple id="file_input">
    </div>

    <div id="convert_rows" class="convert-rows">
      <div class="convert convert_promo" id="promo">
        <div class="convert__row">
          <div class="convert__before">
            <img class="convert__before-img" src="i/promo_200.jpg" alt="" id="promo_original" width="500" height="375" onload="this.removeAttribute('width');this.removeAttribute('height');this.style.maxWidth='500px'">
          </div>
          <div id="promo_arrow" class="convert__arrow">
            <span class="convert__arrow-symbol">âž©</span>
          </div>
          <div id="promo_result" class="convert__after">
            <img class="convert__after-img" src="i/promo_200_converted.jpg" alt="" width="500" height="375" onload="this.removeAttribute('width');this.removeAttribute('height');this.style.maxWidth='500px'">
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    Developed by <a href="http://lusever.ru">lusever</a> and <a href="https://github.com/alerkesi">alerkesi</a> with <a href="http://bite-software.co.uk/offreg/">offreg</a> library.
  </footer>

  <script>
    new App();
  </script>
</body>
</html>
