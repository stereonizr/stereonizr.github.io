  <title>Create photo with stereo effect</title>

<body>
  <div class="l-main">
    <header class="header">
      <h1 class="header__title">Create photo with stereo effect</h1>
    </header>
    <div class="sitedesc">
      <span class="sitedesc__upload">Move pictures here, to stereonizr it!</span>
      <input type="file" multiple id="file_input">
    </div>

    <div id="convert_rows" class="convert-rows">
      <div class="convert convert_promo" id="promo">
        <div class="convert__row">
          <div class="convert__before">
            <img class="convert__before-img" src="i/promo_200.jpg" alt="" id="promo_original" width="500" height="375" onload="this.removeAttribute('width');this.removeAttribute('height');this.style.maxWidth='500px'">
          </div>
          <div id="promo_arrow" class="convert__arrow">
            <span class="convert__arrow-symbol">âž©</span>
          </div>
          <div id="promo_result" class="convert__after">
            <img class="convert__after-img" src="i/promo_200_converted.jpg" alt="" width="500" height="375" onload="this.removeAttribute('width');this.removeAttribute('height');this.style.maxWidth='500px'">
          </div>
        </div>
      </div>
    </div>

    <div class="social">
      <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fstereonizr.github.io%2F&amp;width&amp;layout=standard&amp;action=like&amp;show_faces=true&amp;share=true&amp;height=80&amp;appId=653017281401548&amp;colorscheme=dark" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:80px;" allowTransparency="true" width="450"></iframe>
    </div>
  </div>
