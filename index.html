<!DOCTYPE html>
<html class="page page_index">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="s/s.css">
  <link href="http://fonts.googleapis.com/css?family=Duru+Sans" rel="stylesheet" type="text/css">
  <title>StereoMe: convert your photo to stereo</title>
  <script src="j/jquery.js"></script>
  <script src="j/stereo.js"></script>
  <script src="j/app.js"></script>
  <script src="j/convertrow.js"></script>
</head>
<body draggable="true">
  <div class="l-main">
    <header class="header">
      <h1 class="header__title">Create photo with stereo effect</h1>
    </header>
    <div class="upload-row">
      <div class="upload-text">Move pictures here, to stereonizr it!</div>
      <div class="file_label">
        <input type="file" class="file_input" multiple>
      </div>
    </div>
    <div class="promo">
      <div class="promo__before">
        <img src="i/promo_200.jpg" alt="" id="promo_original" width="500" height="375">
      </div>
      <span id="promo_arrow" class="convert-row__arrow">?</span>
      <div id="promo_result" class="promo__after">
        <img src="i/promo_200_converted.jpg" alt="" width="500" height="375">
      </div>
    </div>
    <div class="convert-rows"></div>
  </div>

  <footer class="footer">
    Developed by <a href="http://lusever.ru">lusever</a> and <a href="https://github.com/alerkesi">alerkesi</a>.
  </footer>

  <script>
    var app = new App();
  </script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
